<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课表查看器</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 简化的头部：只保留周数显示 -->
        <header class="header">
            <h1>课表</h1>
            <div class="header-week">第 <span id="current-week">15</span> 周</div>
            <button id="settings-btn" class="header-settings" aria-label="设置">⚙️</button>
        </header>

        <!-- 课表主体 -->
        <main class="schedule-container">
            <div class="weekday-tabs">
                <button class="weekday-tab active" data-weekday="一">周一</button>
                <button class="weekday-tab" data-weekday="二">周二</button>
                <button class="weekday-tab" data-weekday="三">周三</button>
                <button class="weekday-tab" data-weekday="四">周四</button>
                <button class="weekday-tab" data-weekday="五">周五</button>
                <button class="weekday-tab" data-weekday="六">周六</button>
                <button class="weekday-tab" data-weekday="日">周日</button>
            </div>
            
            <div id="courses-display" class="courses-display">
                <!-- 课程卡片区域 -->
            </div>
        </main>

        <!-- 设置面板：集成所有功能性控件 -->
        <aside id="settings-panel" class="settings-panel" aria-hidden="true">
            <div class="settings-inner">
                <header class="settings-header">
                    <h3>设置</h3>
                    <button id="close-settings" class="close-btn">×</button>
                </header>

                <div class="settings-content">
                    <!-- 周次选择器 -->
                    <section class="settings-section">
                        <h4>周次选择</h4>
                        <div class="week-controls">
                            <button id="prev-week" class="btn">◄</button>
                            <select id="week-select"></select>
                            <button id="next-week" class="btn">►</button>
                            <button id="current-week-btn" class="btn">本周</button>
                        </div>
                        <button id="set-start-date" class="btn">设置学期起始日期</button>
                    </section>

                    <!-- 视图设置 -->
                    <section class="settings-section">
                        <h4>视图设置</h4>
                        <div class="view-controls">
                            <div class="view-mode">
                                <label>课表视图：</label>
                                <div class="btn-group">
                                    <button id="day-view-btn" class="btn active">日视图</button>
                                    <button id="week-view-btn" class="btn">周视图</button>
                                </div>
                            </div>
                            <div class="mobile-view">
                                <label>移动端显示：</label>
                                <select id="compact-toggle">
                                    <option value="compact">紧凑一屏</option>
                                    <option value="scroll">卡片滚动</option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <!-- 搜索功能 -->
                    <section class="settings-section">
                        <h4>搜索课程</h4>
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="搜索课程名称...">
                            <div class="search-buttons">
                                <button id="search-btn" class="btn">搜索</button>
                                <button id="clear-search" class="btn">清除</button>
                            </div>
                        </div>
                    </section>

                    <!-- 数据管理 -->
                    <section class="settings-section">
                        <h4>数据管理</h4>
                        <div class="data-controls">
                            <button id="import-btn" class="btn">导入课表</button>
                            <input type="file" id="file-input" accept=".xlsx,.xls,.csv,.json,.txt,image/*" style="display:none">
                            <div class="export-group">
                                <button id="export-json" class="btn">导出 JSON</button>
                                <button id="export-excel" class="btn">导出 Excel</button>
                            </div>
                        </div>
                    </section>

                    <!-- 高级设置 -->
                    <section class="settings-section">
                        <h4>高级设置</h4>
                        <div class="proxy-settings">
                            <label>AI 代理地址：</label>
                            <input type="text" id="proxy-url-input" placeholder="https://your-app.vercel.app">
                            <button id="save-proxy-btn" class="btn">保存</button>
                        </div>
                    </section>
                </div>
            </div>
        </aside>

        <!-- 课表显示区 -->
        <div id="schedule-container" class="schedule-container">
            <div class="week-info">
                <h2 id="week-title">第 1 周 课程安排</h2>
                <div class="view-switcher">
                    <button id="day-view-btn" class="view-btn active">日视图</button>
                    <button id="week-view-btn" class="view-btn">周视图</button>
                </div>
            </div>
            
            <div id="weekday-tabs" class="weekday-tabs">
                <button class="weekday-tab active" data-weekday="一">周一</button>
                <button class="weekday-tab" data-weekday="二">周二</button>
                <button class="weekday-tab" data-weekday="三">周三</button>
                <button class="weekday-tab" data-weekday="四">周四</button>
                <button class="weekday-tab" data-weekday="五">周五</button>
                <button class="weekday-tab" data-weekday="六">周六</button>
                <button class="weekday-tab" data-weekday="日">周日</button>
            </div>
            
            <div id="courses-display" class="courses-display">
                <!-- 课程卡片将动态生成 -->
            </div>
        </div>

        <!-- 搜索结果区 -->
        <div id="search-results" class="search-results" style="display: none;">
            <h3>搜索结果</h3>
            <button id="back-to-schedule" class="btn btn-secondary">返回课表</button>
            <div id="search-results-content"></div>
        </div>
    </div>

    <!-- 日期选择模态框 -->
    <div id="date-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>设置学期开始日期</h3>
            <input type="date" id="start-date-input" class="date-input">
            <div class="modal-buttons">
                <button id="save-date" class="btn btn-primary">保存</button>
                <button id="cancel-date" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 导入课表模态框 -->
    <div id="import-modal" class="modal" style="display: none;">
        <div class="modal-content import-modal-content">
            <h3>导入课表文件</h3>
            <div id="drop-zone" class="drop-zone">
                <p>拖拽Excel文件到此处<br>或点击选择文件</p>
                <input type="file" id="modal-file-input" accept=".xlsx,.xls" style="display: none;">
            </div>
            <div id="import-preview" class="import-preview" style="display: none;">
                <h4>预览数据</h4>
                <div id="preview-content"></div>
            </div>
            <div class="modal-buttons">
                <button id="confirm-import" class="btn btn-primary" style="display: none;">确认导入</button>
                <button id="cancel-import" class="btn btn-secondary">取消</button>
            </div>
            <div id="import-status" class="import-status"></div>
        </div>
    </div>

    <!-- SheetJS库 -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="courses_data.js"></script>
    <script src="app.js"></script>
</body>
</html>
