<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课表查看器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>课表查看器 
                <a href="https://github.com/limfly/course-schedule-viewer" target="_blank" class="github-link">
                    <img src="https://img.shields.io/github/stars/limfly/course-schedule-viewer?style=social" alt="GitHub stars">
                </a>
            </h1>
            <button id="settings-btn">⚙️</button>
            <div class="controls">
                <button id="prevWeek">上一周</button>
                <span id="currentWeek"></span>
                <button id="nextWeek">下一周</button>
            </div>
        </div>
        <div id="schedule-container">
            <table id="schedule">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>周一</th>
                        <th>周二</th>
                        <th>周三</th>
                        <th>周四</th>
                        <th>周五</th>
                        <th>周六</th>
                        <th>周日</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                    <!-- 课表内容将由JavaScript动态生成 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>设置</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="settings-tabs">
                    <button class="tab-btn active" data-tab="general">常规设置</button>
                    <button class="tab-btn" data-tab="time">课时设置</button>
                    <button class="tab-btn" data-tab="import">导入课表</button>
                </div>
                
                <div class="tab-content active" id="general-tab">
                    <div class="setting-item">
                        <label>主题</label>
                        <div class="theme-options">
                            <label>
                                <input type="radio" name="theme" value="light" checked> 浅色
                            </label>
                            <label>
                                <input type="radio" name="theme" value="dark"> 深色
                            </label>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label for="total-weeks-input">总周数</label>
                        <input type="number" id="total-weeks-input" min="1" max="30" value="20">
                    </div>
                </div>

                <div class="tab-content" id="time-tab">
                    <div class="time-slots-container">
                        <div class="time-slots-list" id="time-slots-list">
                            <!-- 时间段列表将由JavaScript动态生成 -->
                        </div>
                        <button id="add-time-slot" class="add-time-btn">添加时间段</button>
                    </div>
                </div>

                <div class="tab-content" id="import-tab">
                    <div class="import-container">
                        <div class="file-upload">
                            <input type="file" id="excel-file" accept=".xlsx,.xls" style="display: none;">
                            <button id="select-file-btn" class="upload-btn">选择Excel文件</button>
                            <span id="file-name"></span>
                        </div>
                        <div class="import-preview" id="import-preview">
                            <!-- 导入预览将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings-btn">保存</button>
            </div>
        </div>
    </div>

    <!-- Course Detail Modal -->
    <div id="course-detail-modal" class="modal">
        <div class="course-detail-content">
            <div class="course-detail-header">
                <h3 id="detail-course-name"></h3>
                <span class="close-btn" id="close-detail-btn">&times;</span>
            </div>
            <div class="course-detail-body">
                <div class="course-detail-item">
                    <label>上课时间</label>
                    <p id="detail-time"></p>
                </div>
                <div class="course-detail-item">
                    <label>上课地点</label>
                    <p id="detail-location"></p>
                </div>
                <div class="course-detail-item">
                    <label>任课教师</label>
                    <p id="detail-teacher"></p>
                </div>
                <div class="course-detail-item">
                    <label>上课周次</label>
                    <div id="detail-weeks" class="course-weeks">
                        <!-- 周次标签将由JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="courses_data.js"></script>
    <script src="app.js"></script>
</body>
</html>
