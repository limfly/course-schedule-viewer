name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python requirements (if present)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "no requirements.txt, skipping"
          fi

      - name: Auto-generate courses_data.js from Excel if present
        run: |
          if [ -f "课表.xlsx" ]; then
            echo "Found 课表.xlsx, running export_excel_to_json.py"
            python export_excel_to_json.py "课表.xlsx"
          else
            echo "No 课表.xlsx found in repo root, skipping export step"
          fi

      - name: Debug: list repository root
        run: |
          echo "Repository root files:" 
          ls -la || true
          echo "Listing .github:" 
          ls -la .github || true

      - name: Prepare public/ directory with static assets
        run: |
          mkdir -p public
          # copy common static files if present; tolerate missing files
          cp -v index.html public/ 2>/dev/null || true
          cp -v style.css public/ 2>/dev/null || true
          cp -v courses_data.js public/ 2>/dev/null || true
          cp -v app.js public/ 2>/dev/null || true
          cp -v *.html public/ 2>/dev/null || true
          cp -v *.css public/ 2>/dev/null || true
          cp -v *.js public/ 2>/dev/null || true
          # copy assets and docs if they exist
          if [ -d "docs" ]; then cp -r docs public/docs; fi
          if [ -d "api" ]; then cp -r api public/api; fi
          echo "public content:" && ls -la public || true

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
